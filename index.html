<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Menu Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Profile Menu Style</h1>
        <div class="profile-container">
            <button class="profile-button" id="dropdownButton">Profile
                DropDown</button>
            <button class="profile-button" id="sideButton">Profile Side
                Menu</button>
            <button class="profile-button" id="modalButton">Profile
                Modal</button>

            <!-- Dropdown Menu -->
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Profile Settings</a>
                <a href="#">Account Settings</a>
                <a href="#">Logout</a>
            </div>

            <!-- Side Menu -->
            <div class="side-menu" id="sideMenu">
                <a href="#">Profile Settings</a>
                <a href="#">Account Settings</a>
                <a href="#">Logout</a>
            </div>

            <!-- Modal Popup -->
            <div class="modal-overlay" id="modalOverlay">
                <div class="modal-content">
                    <a href="#">Profile Settings</a>
                    <a href="#">Account Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
